<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RollingGames, Gaming, Juegos, Realidad Virual, Games">
    <meta name="keywords" content="html, css, javascript, bootstrap, git, github, favicon">
    <meta name="author" content="Emmanuel, Damián">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styleLogin.css" />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-left mb-3 mt-5 text-white">Iniciar Sesión</h2>

          <form class="p-4" id="loginForm">
            <div class="mb-3 col-md-6">
              <label for="email" class="form-label text-white mb-0"
                >Ingresa tu Email</label
              >
              <input
                type="email"
                class="form-control text-white"
                id="email"
                name="email"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div class="mb-3 col-md-6">
              <label for="password" class="form-label text-white mb-0"
                >Contraseña</label
              >
              <input
                type="password"
                class="form-control text-white"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label text-white" for="remember"
                >Recordarme</label
              >
              <p id="message" class="text-danger"></p>
            </div>

            <div class="d-grid gap-2 col-4 mx-auto">
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-3">
          <div class="d-inline-flex flex-column">
            <h2 class="text-white">¿Tu primera vez en RollingGames?</h2>
            <a href="registrarse.html"
              ><button type="submit" class="btn btn-primary d-block mt-2">
                Registrate!
              </button></a
            >
          </div>
        </div>
        <div class="col-md-4">
          <div class="d-inline-flex flex-row">
            <span class="text-white mt-4"
              >Es gratis y muy fácil. Descubre miles de juegos para jugar con
              millones de amigos nuevos.
              <a href="acercaDe.html"
                >Más información acerca de RollingGames</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>
    <!--aqui iria el footer-->
    <script type="module" src="./js/register.js"></script>
    <script type="module" src="./js/users.js"></script>
    <script type="module" src="./js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
