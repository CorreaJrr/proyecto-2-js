<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RollingGames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - RollingGames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styleLogin.css">


    </head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-left mb-3 mt-5 text-white">CREAR TU CUENTA</h2>

                <form class="p-4" id="registerForm">
                    
                    <div class="mb-3 col-md-6 mb-0">
                        <label for="email" class="form-label text-white mb-0">Ingrese el email</label>
                        <input type="email" class="form-control text-white" id="email" name="email" aria-describedby="emailHelp" required maxlength="25">
                    </div>

                    <div class="mb-3 col-md-6 mb-0">
                        <label for="userName" class="form-label text-white mb-0">Nombre de Usuario</label>
                        <input type="text" class="form-control text-white" id="userName" name="userName" aria-describedby="emailHelp" required maxlength="25">
                    </div>

                    <div class="mb-3 col-md-6 mb-0">
                        <label for="password" class="form-label text-white mb-0">Contraseña</label>
                        <input type="password" required class="form-control text-white" id="password">
                    </div>

                    <div class="mb-3 col-md-6 mb-0">
                        <label for="passwordCheck" class="form-label text-white mb-0">Repite tu contraseña</label>
                        <input type="password" required class="form-control text-white" id="passwordCheck">
                    </div>

                    <div class="form-aceptConditions col-md-10 mt-4">
                        <input type="checkbox" class="form-acceptConditions-input" id="aceptConditions">
                        <label class="form-check-label text-white" for="aceptConditions">Tengo 13 años o más y acepto los términos del Acuerdo de Suscriptor a RollingGames y la Política de Privacidad de RollingGames</label>
                    </div>
                    <p id="message" class="text-danger"></p>
                    <button type="submit" class="btn btn-primary mt-4 ">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <!--aqui iria el footer-->
    
    <script type="module" src="./js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
